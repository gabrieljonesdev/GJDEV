<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700,' rel='stylesheet' type='text/css' />
  <script src="{{"italia_build/vendor/modernizr.js" | relative_url }}"></script>
  <link media="all" rel="stylesheet" href="{{"italia_build/build.css" | relative_url }}">
  {% if site.personalizza_css or page.personalizza_css %}
  <link media="all" rel="stylesheet" href="{{"assets/personalizza.css" | relative_url }}">
  {% endif %}
  <script src="{{"italia_build/vendor/jquery.min.js" | relative_url }}"></script>
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <meta name="generator" content="gjd-cms">
  <style>
.author-profile {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
  border-bottom: 2px solid #f0f0f0;
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.author-photo {
  border-radius: 50%;
  width: 120px;
  height: 120px;
  margin-right: 20px;
  object-fit: cover; /* Mantiene l'aspect ratio */
}

.author-details {
  max-width: 500px;
}

.author-name {
  font-size: 1.8rem;
  font-weight: bold;
  margin: 0;
  color: #333;
}

.author-bio {
  font-size: 1rem;
  color: #666;
  margin-top: 10px;
}

h2 {
  font-size: 1.5rem;
  margin-top: 40px;
  color: #333;
}

ul.author-posts {
  list-style-type: none;
  padding: 0;
}

ul.author-posts li {
  margin-bottom: 10px;
}

ul.author-posts li a {
  text-decoration: none;
  font-size: 1.1rem;
  color: #007bff;
}

ul.author-posts li a:hover {
  text-decoration: underline;
}

  </style>
</head>
