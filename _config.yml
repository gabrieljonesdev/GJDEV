# Home sections
links_buttons: true
links_buttons_title:
posts_list: true
posts_list_title: Autem reiciendis post
section_lists: true
section_lists_title: Dignissimos recusandae landing
twitter_list: true
twitter_list_title: Twitter@gabrieljonesdev
links_leads: true
links_leads_title: A est rerum leads

# Build settings
# permalink: /:categories/:title/
markdown:          kramdown
paginate:          5
paginate_path:     "/posts/page:num/"#
locale: "it-IT"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - searchyll

defaults:
# _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single
