---
layout: default
---

<div class="author-profile">
  <!-- Immagine del profilo -->
  <img src="{{ page.profile_picture }}" alt="{{ page.author }}'s profile picture" class="author-photo">
  
  <!-- Dettagli dell'autore -->
  <div class="author-details">
    <p class="author-name">{{ page.author }}</p>
    <p class="author-bio">{{ page.bio }}</p>
  </div>
</div>

<!-- Lista dei post dell'autore -->
<h2>Post di {{ page.author }}</h2>
<ul class="author-posts">
  {% for post in site.posts %}
    {% if post.author == page.author %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
